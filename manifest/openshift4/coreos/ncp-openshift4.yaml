            mountPath: /host/var/run

          - mountPath: /var/log/nsx-ujo
            name: host-var-log-ujo

      volumes:
        - name: projected-volume
          projected:
            sources:
              - configMap:
                  name: nsx-node-agent-config
                  items:
                    - key: ncp.ini
                      path: ncp.ini
        - name: host-etc
          hostPath:
            path: /etc
        - name: host-opt
          hostPath:
            path: /opt
        - name: host-var
          hostPath:
            path: /var
        - name: host-os-release
          hostPath:
            path: /etc/os-release
        - name: host-var-run
          hostPath:
            path: /var/run



{{if .UseNsxOvsKmod}}
        - name: host-modules
          hostPath:
            path: /lib/modules
        - name: host-config-openvswitch
          hostPath:
            path: /etc/openvswitch
        - name: dir-tmp-usr-ovs-kmod-backup
          hostPath:
            path: /tmp/nsx_usr_ovs_kmod_backup
{{end}}






{{if .UseNsxOvsKmod}}
        - name: host-usr-share
          hostPath:
            path: /usr/share
        - name: host-depmod
          hostPath:
            path: /sbin/depmod
{{end}}



        - name: usr-lib-rpm
