apiVersion: apps/v1
kind: Deployment
metadata:
  # VMware NSX Container Plugin
  name: nsx-ncp
  namespace: nsx-system
  labels:
    tier: nsx-networking
    component: nsx-ncp
    version: v1
spec:
  # Active-Standby is supported from NCP 2.4.0 release,
  # so replica can be more than 1 if NCP HA is activated.
  # replica *must be* 1 if NCP HA is deactivated.
  selector:
    matchLabels:
      tier: nsx-networking
      component: nsx-ncp
      version: v1


  replicas: {{.NcpReplicas}}


  template:
    metadata:
      labels:
        tier: nsx-networking
        component: nsx-ncp
        version: v1

      # annotations:
      #   prometheus.io/scrape: "true"
      #   prometheus.io/port: "8001"

    spec:
      # NCP shares the host management network.
      hostNetwork: true


      # nodeSelector is configured by operator ncp-install CRD
      nodeSelector:
        {{.NcpNodeSelector}}

      # tolerations is configured by operator ncp-install CRD
      tolerations:
        {{.NcpTolerations}}


      # If configured with ServiceAccount, update the ServiceAccount
      # name below.
      serviceAccountName: ncp-svc-account
      # podAntiAffinity could ensure that NCP replicas are not be co-located
      # on a single node
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - nsx-ncp
                - key: tier
                  operator: In
                  values:
                  - nsx-networking
              topologyKey: "kubernetes.io/hostname"

      containers:
        - name: nsx-ncp
          # Docker image for NCP


          image: "{{.NcpImage}}"


          imagePullPolicy: IfNotPresent

          env:
            - name: NCP_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NCP_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - check_pod_liveness nsx-ncp 30
            initialDelaySeconds: 5
            timeoutSeconds: 30
            periodSeconds: 10
            failureThreshold: 5
          volumeMounts:
          - name: projected-volume
            mountPath: /etc/nsx-ujo
            readOnly: true

          - name: host-var-log-ujo
            mountPath: /var/log/nsx-ujo




      volumes:



        - name: host-var-log-ujo
          hostPath:
            path: /var/log/nsx-ujo
            type: DirectoryOrCreate

        - name: projected-volume
          projected:
            sources:
              # ConfigMap nsx-ncp-config is expected to supply ncp.ini
              - configMap:
                  name: nsx-ncp-config
                  items:
                    - key: ncp.ini
                      path: ncp.ini
              # To use cert based auth, uncomment and update the secretName,
              # then update ncp.ini with the mounted cert and key file paths

              - secret:
                  name: nsx-secret
                  items:
                    - key: tls.crt
                      path: nsx-cert/tls.crt
                    - key: tls.key
                      path: nsx-cert/tls.key

{{if .NsxCA}}
                    - key: tls.ca
                      path: nsx-cert/tls.ca
{{end}}



              - secret:
                  name: lb-secret
                  items:
                    - key: tls.crt
                      path: lb-cert/tls.crt
                    - key: tls.key
                      path: lb-cert/tls.key

              # To use JWT based auth, uncomment and update the secretName.
              #- secret:
              #    name: wcp-cluster-credentials
              #    items:
              #      - key: username
              #        path: vc/username
              #      - key: password
              #        path: vc/password


