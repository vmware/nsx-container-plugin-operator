---
# nsx-node-agent DaemonSet
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nsx-node-agent
  namespace: nsx-system
  labels:
    tier: nsx-networking
    component: nsx-node-agent
    version: v1
spec:
  selector:
    matchLabels:
      tier: nsx-networking
      component: nsx-node-agent
      version: v1
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:

      labels:
        tier: nsx-networking
        component: nsx-node-agent
        version: v1
    spec:
      hostNetwork: true
      # Give enough time to save flows and perform stop_ovs
      terminationGracePeriodSeconds: 360


      # tolerations is configured by operator ncp-install CRD
      tolerations:
        {{.NsxNodeAgentTolerations}}


      # If configured with ServiceAccount, update the ServiceAccount
      # name below.
      serviceAccountName: nsx-node-agent-svc-account
      priorityClassName: system-node-critical
      containers:
        - name: nsx-node-agent
          # Docker image for NCP


          image: "{{.NcpImage}}"


          imagePullPolicy: IfNotPresent
          # override NCP image entrypoint
          command: ["start_node_agent"]
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: CONTAINER_NAME
              value: nsx-node-agent
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - check_pod_liveness nsx-node-agent 5
            initialDelaySeconds: 60
            timeoutSeconds: 5
            periodSeconds: 10
            failureThreshold: 5
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - SYS_ADMIN
                - SYS_PTRACE
                - DAC_READ_SEARCH
                - NET_RAW

          volumeMounts:
          # ncp.ini
          - name: projected-volume
            mountPath: /etc/nsx-ujo
            readOnly: true
          # mount openvswitch dir
          - name: openvswitch
            mountPath: /var/run/openvswitch
          # mount CNI socket path
          - name: var-run-ujo
            mountPath: /var/run/nsx-ujo
          # mount container namespace
          - name: netns
            mountPath: /host/var/run/netns
            # for containerd support
            mountPropagation: HostToContainer
          # mount host proc
          - name: proc
            mountPath: /host/proc
            readOnly: true
          # mount kubelet device plugin data dir
          - name: device-plugins
            mountPath: /var/lib/kubelet/device-plugins/
            readOnly: true
          # mount host os-release file
          - name: host-os-release
            mountPath: /host/etc/os-release
            readOnly: true

          - name: host-var-log-ujo
            mountPath: /var/log/nsx-ujo

        - name: nsx-kube-proxy
          # Docker image for NCP


          image: "{{.NcpImage}}"


          imagePullPolicy: IfNotPresent
          # override NCP image entrypoint
          command: ["start_kube_proxy"]
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: CONTAINER_NAME
              value: nsx-kube-proxy
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - check_pod_liveness nsx-kube-proxy 5
            initialDelaySeconds: 60
            timeoutSeconds: 5
            periodSeconds: 10
            failureThreshold: 5
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - SYS_ADMIN
                - SYS_PTRACE
                - DAC_READ_SEARCH
                - NET_RAW

          volumeMounts:
          # ncp.ini
          - name: projected-volume
            mountPath: /etc/nsx-ujo
            readOnly: true
          # mount openvswitch dir
          - name: openvswitch
            mountPath: /var/run/openvswitch

          - name: host-var-log-ujo
            mountPath: /var/log/nsx-ujo


        # nsx-ovs is not needed on BAREMETAL
        - name: nsx-ovs
          # Docker image for NCP


          image: "{{.NcpImage}}"


          imagePullPolicy: IfNotPresent
          # override NCP image entrypoint
          command: ["start_ovs"]
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - SYS_ADMIN
                - SYS_NICE
                - SYS_MODULE
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                # You must pass --allowOVSOnHost if you are running OVS on the
                # host before the installation. This allows livenessProbe to
                # succeed and container won't restart frequently.
                - check_pod_liveness nsx-ovs 10
            initialDelaySeconds: 240
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 5
          volumeMounts:
          # ncp.ini
          - name: projected-volume
            mountPath: /etc/nsx-ujo
            readOnly: true
          # mount openvswitch-db dir
