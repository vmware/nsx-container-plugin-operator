name: Test

on:
  pull_request:
    branches:
      - release_9.1.0

jobs:
  test-unit:
    name: Unit test
    runs-on: [ubuntu-latest]
    steps:
      - name: Set up Go 1.25
        uses: actions/setup-go@v4
        with:
          go-version: 1.25.3
          cache: false
      - name: Check-out code
        uses: actions/checkout@v4
      - name: Run unit tests
        run: make test-unit
